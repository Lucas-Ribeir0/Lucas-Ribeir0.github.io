<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./files/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./files/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./files/favicon/favicon-16x16.png">
    <link rel="manifest" href="./files/favicon/site.webmanifest">
    <title>Automobilistas - Fale Conosco</title>
</head>
<body>
    <div id="box">
    <div>
        <header id="logoBar">
            <a href="./index.html"><img src="./files/img-placeholder.png" alt=""></a>
        </header>
    </div> 
    <div class="form">
            <h1>Fale Conosco</h1>
            <form>
                <div>
                    <input type="text" id="nome" name="primNome" placeholder="Nome*" required/> 
                    <input type="text" id="nome" name="seguNome" placeholder="Sobrenome*" required/>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="E-mail*" required/>
                </div>
                <div>
                    <input type="tel" name="telefone" id="telefone" required placeholder="Telefone Celular*" maxlength="11"/>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone Residencial" maxlength="11"/>
                </div>
                <div id="cod">
                    <select name="UF" id="UF">
                        <option value="Estado" selected>UF</option>
                        <option value="SP">SP</option>
                        <option value="MG">MG</option>
                        <option value="MS">MS</option>
                        <option value="RJ">RJ</option>
                    </select>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                </div>
                <div>
                    <textarea name="msgper" id="msgper" cols="44" rows="5" placeholder="Digite sua mensagem" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar Mensagem">
                </div>
            </form>
    </div>
    <footer>
        <img src="./files/img-placeholder.png" alt="">
        <ul>
            <li>R. Pedro Vasconcelos, 1051</li>
            <li>(16)998877-1122</li>
        </ul>
    </footer>
    </div>
</body>
</html>
